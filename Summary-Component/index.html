<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Summary Component</title>
  </head>
  <body>
    <section class="section-summary">
      <div class="card">
        <div>
          <img
            class="summary-img"
            src="images/illustration-hero.svg"
            alt="Illustration of woman dancing to music playing on her phone"
          />
        </div>
        <div class="summary-txt">
          <h2 class="heading-secondary">Order Summary</h2>
          <p class="summary-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="summary-plan">
          <img src="images/icon-music.svg" alt="Musical note icon" />
          <p class="plan-header">
            Annual Plan<span class="plan-price">$59.99/year</span>
          </p>
          <a class="change-plan" href="#">Change</a>
        </div>
        <div class="summary-buttons">
          <button class="btn btn--cta">Proceed to Payment</button>
          <button class="btn btn--desaturated">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
